<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <title>Inscription</title>
  <link rel='stylesheet' href='/src/assets/style.css'>
   <script type="module" src="src/component/form/inscription.js" defer></script>
</head>
<body>
  <div id="app"></div>
    <img src="images/logo.jpeg" alt="Logo de destination lecture" class="logo">
    <header>
     
     <nav>
      <a href="index.html">livres</a>
      <a href="/ajouter.html">Ajouter un livre</a>
      <a href="/inscription.html">Inscription</a>
      <a href="/connexion.html">Connexion</a>
     </nav>
  </header>

   <h2>Destination lecture</h2>
  
  <main class="conteneur-formulaire">
  <form id="form-inscription" class="formulaire">
    <div class="champ">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required />
    </div>

    <div class="champ">
      <label for="email">Adresse courriel :</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="champ">
      <label for="telephone">Cellulaire :</label>
      <input type="tel" id="telephone" name="telephone" required />
    </div>

    <div class="champ">
      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" required />
    </div>

    <div class="champ">
      <label for="code_postal">Code postal :</label>
      <input type="text" id="code_postal" name="code_postal" required />
    </div>

    <div class="champ">
      <label for="motdepasse">Mot de passe :</label>
      <input type="password" id="motdepasse" name="motdepasse" required />
    </div>

    <div class="champ">
      <label for="confirmation">Confirmer le mot de passe :</label>
      <input type="password" id="confirmation" name="confirmation" required />
    </div>

    <button type="submit">S'inscrire</button>
    <p>Déjà un compte ? <a href="/connexion.html">Connexion</a>.</p>
  </form>
</main>


 
</body>
</html>
